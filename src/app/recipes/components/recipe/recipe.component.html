<mat-card class="example-card">
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.tagline }}</mat-card-subtitle>
    <mat-card-content class="textlimit">{{ recipe.description }}</mat-card-content>
    <img mat-card-image  src="{{ recipe.image_url }}" alt="{{ recipe.name }}" class="example-pic">
</mat-card>
